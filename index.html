<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Control</title>
<style>
  .item {
    cursor: pointer;
    padding: 10px;
    border: 1px solid #ccc;
    margin: 5px;
  }
  .selected {
    background-color: yellow;
  }
</style>
</head>
<body>

<div class="item">Item 1</div>
<div class="item">Item 2</div>
<div class="item">Item 3</div>
<div class="item">Item 4</div>
<div class="item">Item 5</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const items = document.querySelectorAll('.item');

  // Iterate through each item
  items.forEach(function(item) {
    // Attach click event listener
    item.addEventListener('click', function() {
      // Reset all items to initial state
      items.forEach(function(item) {
        item.classList.remove('selected');
      });
      // Set clicked item to selected state
      this.classList.add('selected');
      
      // Here you can add your logic to control other items
      // For example, console.log the text of all items except the clicked one
      items.forEach(function(item) {
        if (item !== this) {
          console.log(item.textContent);
          // Here you can manipulate other items as per your requirement
        }
      }, this);
    });
  });
});
</script>

</body>
</html>
